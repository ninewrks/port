<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assemble Sections + Elastic Loader</title>
<link rel="stylesheet" href="./css/loading.css">
</head>
<body>

<!-- 로딩 오버레이 -->
<div id="preloader" aria-live="polite">
  <div>
    <div class="loader" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="label">Loading&nbsp;<span id="percent">0%</span></div>
  </div>
</div>

<!-- 스냅 컨테이너: 각 섹션은 외부 HTML에서 주입 -->
<div class="snap" id="viewport" aria-hidden="true">
  <section id="intro">
  <iframe src="./intro.html" title="Intro" loading="eager"></iframe>
</section>
  <section id="home"  data-src="./partials/home.html"></section>
  <section id="more"><div style="text-align:center"><h2>FOOTER / MORE</h2></div></section>
</div>

  <!-- 외부 자바스크립트 연결 -->
  <script src="./js/loading.js" defer></script>
</body>
</html>
